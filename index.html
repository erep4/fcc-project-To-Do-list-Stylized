<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="./style.css" rel="stylesheet" />
    <title>Styled To-Do List</title>
  </head>

  <body>
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="firstValue" />
        <label for="firstValue">Make a breakfast</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#" target="_blank"
              >Link to a reciep</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="secondValue" />
        <label for="secondValue">Make a FreeCodeCamp sertification</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#" target="_blank"
              >Link to a FreeCodeCamp</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="thirdValue" />
        <label for="thirdValue">Go to Hospital</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#" target="_blank"
              >Link to a Hospital page</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="fourthValue" />
        <label for="fourthValue">Run 5 km</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#" target="_blank"
              >Link to a running music</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
